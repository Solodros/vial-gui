app: Vial-CN

ingredients:
  dist: xenial
  sources:
    - deb http://archive.ubuntu.com/ubuntu/ xenial main universe
  package: Vial-CN
  debs:
    - ../target/Vial-CN.deb

script:
  - cat > ./AppRun <<\EOF
  - #!/bin/sh
  - HERE=$(dirname $(readlink -f "${0}"))
  - export QT_QPA_PLATFORM=xcb
  - exec "${HERE}/opt/Vial-CN/Vial-CN" "$@"
  - EOF
  - chmod a+x ./AppRun
  - cp usr/share/icons/hicolor/256x256/apps/Vial-CN.png .
  - mv usr/share/applications/Vial-CN.desktop .
  - sed -i -e 's@^Version=.*@Version=1.0@g' Vial-CN.desktop
